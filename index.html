<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Image Placeholder</title>
</head>

<body>
    <section>
        <div class="main">
            <h1>Placeholder Image path Generator</h1>
            <div>
                <label for="selectImage">Image Size:</label>
                <select id="selectImage">
                    <option value="150x50" class="selectImages">Small (100x50)</option>
                    <option value="200x200" class="selectImages">Medium Square (200x200)</option>
                    <option value="350x150" class="selectImages">Medium (350x150)</option>
                    <option value="400x400" class="selectImages">Large Square (400x400)</option>
                    <option value="650x350" class="selectImages">Large (650x350)</option>
                    <option value="800x600" class="selectImages">X-Large (800x600)</option>
                    <option value="1920x1080" class="selectImages">Full HD (1920x1080)</option>
                </select>
            </div>

            <div class="parent">
                <label for="nameOnImage">Text on Image: </label>
                <input type="text" name="" id="nameOnImage" placeholder="Write Something....">
            </div>

            <div class="parent">
                <label for="backgroundColor">Color of Background: </label>
                <input type="color" value="#E0777D" class="style1" name="" id="backgroundColor">
            </div>

            <div class="parent">
                <label for="textColor">Color of Text: </label>
                <input type="color" class="style1" value="#230A12       " name="" id="textColor">
            </div>
        </div>
        <div class="container">
            <img src="" alt="">
            <br>
            <label for="urlPath"></label>
            <textarea name="" id="urlPath" cols="20" rows="2" placeholder="Link will be available her"></textarea>
            <!-- <a class="blue-btn" href="#">Download</a> -->
            <button class="blue-btn" id="downloadButton">Download</button>
        </div>



    </section>

    <script src="script.js"></script>


</body>

</html>
